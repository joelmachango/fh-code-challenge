<div class="grant-container">
  <div class="title">
    <h1>List of Grants</h1>
  </div>
  <mat-spinner *ngIf="!grants" [diameter]="40"></mat-spinner>

  <div *ngIf="grants" class="grants-table">
    <div class="example-container mat-elevation-z8 ">
      <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="name" sticky>
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Grantor Column -->
        <ng-container matColumnDef="grantor">
          <th mat-header-cell *matHeaderCellDef> Grantor </th>
          <td mat-cell *matCellDef="let element"> {{element.grantor}} </td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount | currency}} </td>
        </ng-container>

        <!-- Star Column -->
        <ng-container matColumnDef="star" stickyEnd>
          <th mat-header-cell *matHeaderCellDef> View Grant Profile</th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="/grants/{{element.id}}">
              <span class="material-icons">
                read_more
              </span>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

</div>
